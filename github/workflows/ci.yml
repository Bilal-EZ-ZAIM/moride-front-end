name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop  # يتم تنفيذ النشر عندما يتم الدفع إلى فرع develop
  pull_request:
    types: [closed]  # يتم تنفيذ النشر عندما يتم إغلاق (دمج) PR إلى فرع develop
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages  # نشر إلى فرع gh-pages
          folder: dist      # المجلد الذي يحتوي على الملفات المبنية
